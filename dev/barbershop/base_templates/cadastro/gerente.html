{% extends '../base_cadastro.html' %}

{% block title %} Gerencia-login | Barbershop {% endblock %}
{% block type %} Gerencia-login {% endblock %}
{% block inputs %}
    <label for="username">username</label>
    <input id="username" type="text">
    <label for="codigo">codigo de verificação</label>
    <input id="codigo" type="text">
    <label for="senha">password</label>
    <input type="password" name="password" id="senha">
    <input class="button" type="button" value="entrar">
{% endblock %}
{% block links %}
    <a href="{% url 'cadastro:login' %}">você não é gerente? clique aqui!</a>
    <a href="{% url 'cadastro:gerente' %}">voce é um gerente do nosso sistema? clique aqui!</a>
{% endblock %}
