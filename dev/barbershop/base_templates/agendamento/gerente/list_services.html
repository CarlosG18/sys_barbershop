{% extends './base_gerente.html' %}
{% load static %}

{% block title %}{% endblock %}

{% block body %}
<div class="container">
    <div class="d-flex justify-content-between mb-4">
        <h1>listando os serviços cadastrados no sistema</h1>
        <button type="button" class="btn btn-success"><a href="{% url 'agendamento:new_service' %}">adicionar</a></button>
    </div>
    <div class="container">
        {% for servico in servicos %}
            <div class="container d-flex justify-content-between align-items-center border p-3 mb-2 rounded-end shadow-sm">
                <div class="d-flex flex-column">
                    <p><b>Nome: </b>{{servico.nome}}</p>
                    <p><b>preço: </b>{{servico.preco}}</p>
                </div>
                <div class="d-flex justify-content-center align-itens-center ">
                    <button type="button" class="btn btn-primary me-3">detalhes</button>
                    <button type="button" class="btn btn-danger">apagar</button>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
