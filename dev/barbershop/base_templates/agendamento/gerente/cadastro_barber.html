{% extends './base_gerente.html' %}
{% load static %}
{% block title %} Cadastro | Barbeiro{% endblock %}

{% block body %} 
    <div class="container">
        
  <main>
    <div class="py-5 text-center">
      <h2>adicionando novo barbeiro</h2>
    </div>

    <div class="container">
      <div class="container-fluid">
        <h4 class="mb-3">dados</h4>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">

            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username" required="">
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
              <label for="cpf" class="form-label">cpf</label>
              <input type="text" class="form-control" id="cpf" placeholder="123.456.789-00" required="">
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="save-info">
            <label class="form-check-label" for="save-info">Voce esta de acordo com as normas da empresa</label>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Cadastrar novo barbeiro</button>
        </form>
      </div>
    </div>
  </main>
    </div>

{% endblock %}
